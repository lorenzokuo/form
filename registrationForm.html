<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Registration From Webpage</title>
    </head>
    <body>
    	<h2>My Registration Form</h2>
    	<form>
	        <label for="first_name">First Name:</label>
	        <input type="text" id="first_name" name="first_name">
	        <p></p>
	        <label for="last_name">Last Name:</label>
	        <input type="text" id="last_name" name="last_name">
	        <p></p>
	        <label for="email">Email:</label>
	        <input type="text" id="email" name="email">
	        <p></p>
	        <label for="password">Password:</label>
	        <input type="password" id="password" name="password">
	     	<p></p>
	        <label for="pw_confirm">PW Confirm:</label>
	        <input type="password" id="pw_confirm" name="password_confirmation">
	        <p></p>
	        <label for="birthday">Birthday:</label>
	        <input type="date" id="birthday" name="bday">

	        <p></p>
	        <input type="radio" id="male" name="gender" value="male">
	        <label for="male">Male</label>
	       
	        <input type="radio" id="female" name="gender" value="female">
	        <label for="female">Female</label>

	        <input type="radio" id="decline" name="gender" value="decline">
	        <label for="decline">Other</label>

	        <p>A short description about yourself:</p>
        	<textarea name="description"></textarea>

	        <p></p>
			<lable for="favorite_language">Favorite Language:</lable>
			<select id="favorite_language" name="language">
	            <option value="lang1">HTML</option>
	            <option value="lang2">CSS</option>
	            <option value="lang3">JavaScript</option>
        	</select>

	        <p></p>
        	<input type="submit" value="Submit">
	       
    	</form>
    </body>
</html>
